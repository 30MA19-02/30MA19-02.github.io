# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy documentation to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: "*"
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build-page:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            noneuclid/node_modules
            pages/node_modules
            node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next
      - name: Install dependencies
        run: npm ci # --workspace=pages
      - name: Static HTML export with Next.js
        run: |
          npm run export --workspace=pages
      - uses: actions/upload-artifact@v3
        with:
          name: site_raw
          path: ./pages/docs

  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            noneuclid/node_modules
            pages/node_modules
            node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next
      - name: Install dependencies
        run: npm ci --workspace noneuclid
      - name: Static HTML export with TSDocs
        run: |
          npm run doc:ci --workspace=noneuclid
      - uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: ./noneuclid/build/docs

  build-proof:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            proof
          key: ${{ runner.os }}-proof
      - name: Compile LaTeX document
        uses: xu-cheng/texlive-action/full@v1
        with:
          run: |
            cd proof
            latexmk -synctex=1 -interaction=nonstopmode -file-line-error -pdf -outdir=./dist --shell-escape main.tex
      - uses: actions/upload-artifact@v3
        with:
          name: proof
          path: ./proof/dist
  
  build:
    runs-on: ubuntu-latest
    needs:
      - build-page
      - build-docs
      - build-proof
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: site_raw
          path: ./out
      - uses: actions/download-artifact@v3
        with:
          name: documentation
          path: ./out/docs
      - uses: actions/download-artifact@v3
        with:
          name: proof
          path: ./out/proof
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
